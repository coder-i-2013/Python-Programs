<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid of Squares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5fcff;
        }

        .nav-bar {
            width: 100%;
            height: 50px;
            background-color: #333;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 90%;
            max-width: 600px;
            margin-top: 50px; /* Add margin-top to create space */
        }

        .square {
            background-color: #92def1;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            border-radius: 15px;
            height: 0;
            padding-bottom: 100%;
            position: relative;
        }

        .square::after {
            content: "";
            display: block;
            padding-bottom: 100%;
        }
    </style>
</head>
<body>
    <nav class="nav-bar">Nav Bar</nav>
    <div class="grid-container">
        <div class="square" id="square-1"></div>
        <div class="square" id="square-2"></div>
        <div class="square" id="square-3"></div>
        <div class="square" id="square-4"></div>
        <div class="square" id="square-5"></div>
        <div class="square" id="square-6"></div>
        <div class="square" id="square-7"></div>
        <div class="square" id="square-8"></div>
        <div class="square" id="square-9"></div>
        <div class="square" id="square-10"></div>
        <div class="square" id="square-11"></div>
        <div class="square" id="square-12"></div>
        <div class="square" id="square-13"></div>
        <div class="square" id="square-14"></div>
        <div class="square" id="square-15"></div>
        <div class="square" id="square-16"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const square1 = document.getElementById('square-1');
            square1.addEventListener('click', () => {
                window.location.href = 'square1.html';
            });
        });
    </script>
</body>
</html>
